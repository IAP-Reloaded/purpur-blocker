<div class="circle">
   <div class="center"></div>
   <div class="hours"></div>
</div>

<style type=txt/css>
body {
  margin: 0;
  background: paleturquoise;
  height: 100%;
}

.circle {
  width: 300px;
  height: 300px;
  border-radius: 300px;
  background: whitesmoke;
  border: 4px solid #666;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.circle:before {
  content: '';
  position: absolute;
  top: 10px;
  left: 146px;
  width: 8px;
  height: 140px;
  border-radius: 5px;
  background: #444;
  transform-origin: bottom;
  animation: time 3600s infinite linear;
}
.circle:after {
  content: '';
  position: absolute;
  top: 5px;
  left: 149px;
  width: 2px;
  height: 145px;
  border-radius: 5px;
  background: red;
  transform-origin: bottom;
  animation: time 60s infinite linear;
}

.center {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 20px;
  top: 140px;
  left: 140px;
  background: #444;
  z-index: 2;
}

.hours {
  position: absolute;
  top: 70px;
  left: 145px;
  width: 10px;
  height: 80px;
  border-radius: 5px;
  background: #444;
  transform-origin: bottom;
  animation: time 216000s infinite linear;
}

@keyframes time {
  100% {
    transform: rotate(360deg);
  }
}
</script>
